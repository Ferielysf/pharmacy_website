

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet" href="signin.css">
<link rel="icon" type="image/x-icon" href="images/mortar.png">
</head>
<body>

<div class="form-container">
    
    <form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <div id="under18-warning" class="warning-message" style="display:none;">
        <p>If you are under 18, you need parental consent to register.</p>
    </div>

    <label for="email">Email:</label>
    <textarea id="email"  name="email" required></textarea>
    
    <label for="city">Wilaya:</label>
    <input type="text" id="city" name="city" required>

    <label for="wilaya">City:</label>
    <input type="text" id="wilaya" name="wilaya" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>



    <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
    <p>Already have an account? <a href="#">Log In</a></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
